<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Pixel Art Maker</title>
</head>

<body>
   <h1>Pixel Art Maker</h1>

   <h2>Choose Grid Size</h2>

   <form id="sizePicker">
      Grid Height:
      <input type="number" id="row" name="height" min="1" max="50" placeholder="0">
      Grid Width:
      <input type="number" id="column" name="width" min="1" max="50" placeholder="0">
      <input type="submit" id="submit" value="Make a grid">
   </form>

   <h2>Pick A Color</h2>
   <input type="color" id="colorPicker">

   <h2>Now start Your art!</h2>
   <p> You can draw by clicking on cell or multiple cells on dragging mouse and remove a cell color using mouse
      double-click</p>


   <table id="grid">
   </table>

   <script src="script.js"></script>
</body>

</html>
